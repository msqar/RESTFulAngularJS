<div class="well container">	
	<table class="table table-hover">
		<thead>
			<th>#</th>
			<th>Product Brand</th>
			<th>Product Type</th>
			<th>Description</th>
			<th>Stock</th>
			<th>Price</th>
		</thead>
		<tbody>
			<tr ng-repeat="prod in prodList"> 
				<td>{{prod.id}}</td>
				<td>{{prod.prodBrand}}</td>
				<td>{{prod.prodName}}</td>
				<td>{{prod.description}}</td>
				<td ng-style="{color: prod.stock_color}">{{prod.stock}}</td>
				<td>{{prod.price}} AR$</td>
			</tr>
		</tbody>
	</table>
		
	<div class="well well-md">
		<form class="form-horizontal">
			<fieldset>
				<!-- Form Name -->
				<legend>Add a new product</legend>
				
				<!-- Row 1 -->
				<div class="col-md-3 col-md-2 col-centered">		
					<div class="control-group">
						<label class="control-label" for="prod_brand">Product Brand</label>
						<input type="text" id="prod_brand" class="form-control" ng-model="productBrand" required="required">
					</div>
					<div class="control-group">
						<label class="control-label" for="prod_name">Product Type</label>
						<input type="text" id="prod_name" class="form-control" ng-model="productName" required="required">
					</div>				
				    <div class="control-group input-small">
						<label class="control-label" for="prod_price">Price</label>
						<div class="input-group">
						  <span class="input-group-addon">$</span>
						  <input type="text" class="form-control" ng-model="productPrice">
						  <span class="input-group-addon pull-center">.00</span>
						</div>
					</div>
					
				</div>
				<!-- Row 2 -->
				<div class="col-md-3 col-md-5" style="margin-left: 20px">		
					<div class="control-group">
						<label class="control-label" for="prod_description">Description</label>
						<textarea id="prod_description" class="form-control" ng-model="productDescription" cols="70" rows="3"></textarea>
					</div>
					<div class="control-group" style="margin-top: 10px">
						<div class="input-group">
					      <span class="input-group-addon">
					        <input type="checkbox" ng-model="productStock">
					      </span>
					      <input type="text" class="form-control no-cursor" disabled="disabled" value="Stock">
					    </div>
					</div>
					<!-- Button -->
					<div class="control-group pull-right" style="margin-top: 50px">
						<label class="control-label" for="add_product_btn"></label>
						<div class="controls">
							<button id="add_product_btn" name="add_product_btn" ng-click="addNewProduct()" class="btn btn-success">Add product!</button>
						</div>
					</div>
				</div>			
			</fieldset>
		</form>
	</div>
	
</div>
